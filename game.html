<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Craps Game</title>
</head>

<body 

style="background-color: rgb(0, 83, 84);">
    
<header style="text-align: center;">
        
    <!-- A heading for the game -->
<h1 
style="color: white; 
        font-size: 50px;">
    Casino Craps Game
    
</h1>


<br>

    <!-- Adding an image above the play button -->
    <img src="dogecasino.jpeg" alt="Casino Image" width="600" height="400">

<br>
    <!-- A button that will start the game when clicked -->
    <button id="playButton" onclick="playGame()"; 
    style="height: 100px; 
            width: 200px; 
            font-size: 40px;">
            Play Game</button>

    <!-- A div where the game results will be displayed -->
    <div id="result"style="color: red; font-size: 50px"></div>

    <!-- A div to show the rolled numbers -->
    <div id="diceRolls"style="color: white;"></div>

    <!-- A div to show the total of the rolled numbers -->
    <div id="total"></div>

    <!-- Link to the external JavaScript file -->
    <script src="code.js"></script>

    
</body>

</html>
